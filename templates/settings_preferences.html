{% extends "base.html" %}
{% block title %}Preference Settings{% endblock %}
{% block content %}

{% if DEBUG != True %}
<script type="text/javascript">

(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-46806664-1', 'crushmaven.com');
	  ga('send', 'pageview');

</script>
{% endif %}
<span class="title_line"></span>
<ul class="title_bar">
	<li class="title_bar_title">Preferences</li>
</ul>
<form class="settings_form preferences_settings_form" action="/settings_preferences/" method="post">
	{% csrf_token %}
	<div id="settings_labels">
		<span id="settings_label_gender_preference">Gender Preference:</span>
		<span id="settings_label_notifications">Email Notifications:</span>
		<span id="settings_label_email">Email Address:</span>
	</div>
	<div id="settings_fields">
		{{ form.as_p }}
	</div>
	<div id="settings_buttonset">
		<input name="cancel" type="submit" value="Cancel">
		<input type="submit" value="Update"/>
				{% if updated %}
			<span id="settings_changes_saved">changes saved</span>
		{% endif %}
	</div>
</form>
{% endblock %}
