<html>
    <head>
        <title>Crush Discovery!</title>
    </head>
    <body>
        <h1>Crush Discovery!</h1>
        {% if user.is_authenticated %}
        <h2>You are logged in as: {{ user }}</h2>
        <a href="/logout/">Logout</a>
        <hr />
        <h2>User info</h2>
        <img src="http://graph.facebook.com/{{ user.get_profile.facebook_id }}/picture" /><br />
        <pre>{{ facebook_profile|pprint }}</pre>
        {% else %}
        <a href="/facebook/login/"> <img src="https://s3.amazonaws.com/static.turntable.fm/images/indexlogin/facebook_btn.png"></a>
        {% endif %}
        <hr />
        <a href="/admin/">Admin</a>
    </body>
</html>
