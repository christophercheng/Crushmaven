{% extends "base.html" %}
{% block title %}Profile Settings{% endblock %}
{% block content %}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-38751299-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
<span class="title_line"></span>
<ul class="title_bar">
	<li class="title_bar_title">Profile Settings</li>
</ul>
<div class="settings_container">
<form class="settings_form profile_settings_form" action="/settings_profile/" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<div id="settings_buttonset">
		<input name="cancel" type="submit" value="Cancel">
		<input type="submit" value="Update"/>
				{% if updated %}
			<span id="settings_changes_saved">changes saved</span>
		{% endif %}
	</div>
</form>
</div><!-- close off settings container -->
{% endblock %}
