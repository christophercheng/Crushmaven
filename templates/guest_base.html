<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta http-equiv="Content-type" content="text/html"; charset="UTF-8" />
	    <meta name="description" content="More than just friends?  Discover anonymously if the person you're attracted to feels the same at crushmaven.com." />
	    <meta name="robots" content="all,index" />
	    <meta name="Revisit-After" content="1 Days" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- ie8 - ignore compatibility option-->
		<title>CrushMaven - {% block title %}{% endblock %}</title>    	
	    {% block extrahead %}{% endblock %}

	    <!-- <link type="text/css" href="{{ STATIC_URL }}fbdater_guest_v1.css?t={% now "U" %}" rel="stylesheet" />  -->
	    <link type="text/css" href="{{STATIC_URL}}fbdater_guest_v1.css?version=1" rel="stylesheet" />  
	    <link rel="shortcut icon" type="image/x-icon" href="{{ STATIC_URL }}images/cm_favicon1.gif" />
	    <link rel="icon" type="image/x-icon" href="{{STATIC_URL }}/images/cm_favicon1.gif" /> 
	    {% if request.META.HTTP_HOST == 'www.crushmaven.com' %}
	    <script>
	    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	    	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	    	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	    	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	    	  ga('create', 'UA-46806664-1', 'crushmaven.com');
	    	  ga('send', 'pageview');
	    </script>
	    {% endif %}
	</head>
<body id="guest_page">
<div class="guest_header{% if request.user.is_authenticated %} authenticated{% endif %}">
	<div class="center_container">
	
		<a class="logo" href="http://{{ request.META.HTTP_HOST }}/home/"><img src={% if request.user.is_authenticated %}"{{ STATIC_URL }}images/cm_logo_sm.png"{% else %}"{{ STATIC_URL }}images/cm_logo_sm.png"{% endif %}></a>
		
		{% if request.user.is_authenticated %}
			<span id="top_links"><a href="/contact"{% if request.get_full_path == '/contact/' %} class="active"{% endif %}>Contact Us</a><a href="/privacy"{% if request.get_full_path == '/privacy/' %} class="active"{% endif %}>Privacy</a><a href="/terms"{% if request.get_full_path == '/terms/' %} class="active"{% endif %}>Terms</a></span>
		{% else %}
			<span id="top_links"><a href="/contact"{% if request.get_full_path == '/contact/' %} class="active"{% endif %}>Contact Us</a><a href="/terms"{% if request.get_full_path == '/terms/' %} class="active"{% endif %}>Terms</a><a href="/privacy"{% if request.get_full_path == '/privacy/' %} class="active"{% endif %}>Privacy</a></span>
		{% endif %}
	</div>
</div>

<div class="guest_page">
	<div class="center_container">
{% block content %}
{% endblock %}
	</div> <!-- close off div center container
</div><!-- close off div guest page
</body>
