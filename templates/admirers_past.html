{% extends "base.html" %}
{% block content %}

{% if admirers %}
	<ul>
		{% for admirer in admirers %}
			<li> {{admirer.user.first_name}} {{admirer.user.last_name}} <small>({{admirer.user.username}})</small>
		{% endfor %}
	</ul>
{% else %}
	You do not have any completed secret admirers.
{% endif %}

{% endblock %}
