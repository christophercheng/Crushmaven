<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta http-equiv="Content-type" content="text/html"; charset="UTF-8" />
	    <meta name="description" content="When you already have someone in mind, but not sure they feel the same... Discover your relationship potential - safely and anonymously." />
	    <meta name="robots" content="all,index" />
	    <meta name="Revisit-After" content="30 Days" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- ie8 - ignore compatibility option-->
		<title>Flirtally - {% block title %}{% endblock %}</title>    	
	    {% block extrahead %}{% endblock %}

	    <link type="text/css" href="{{ STATIC_URL }}fbdater_guest.css?t={% now "U" %}" rel="stylesheet" />  
	    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
	    <link rel="icon" type="image/x-icon" href="/favicon.png" /> 
	</head>
<body id="guest_page">
<div class="guest_header{% if request.user.is_authenticated %} authenticated{% endif %}">
	<div class="center_container">
	
	<a class="logo" href="/home"><img src="/static/images/flirtally_logo.png"></a>
	{% if request.user.is_authenticated %}
		<span id="top_links"><a href="/privacy"{% if request.get_full_path == '/privacy/' %} class="active"{% endif %}>Privacy</a><a href="/terms"{% if request.get_full_path == '/terms/' %} class="active"{% endif %}>Terms</a><a href="/contact"{% if request.get_full_path == '/contact/' %} class="active"{% endif %}>Contact</a></span>
	{% else %}
		<span id="top_links"><a href="/terms"{% if request.get_full_path == '/terms/' %} class="active"{% endif %}>Terms</a><a href="/contact"{% if request.get_full_path == '/contact/' %} class="active"{% endif %}>Contact</a><a href="/privacy"{% if request.get_full_path == '/privacy/' %} class="active"{% endif %}>Privacy</a></span>
	{% endif %}
	</div>
</div>

<div class="guest_page">
	<div class="center_container">
{% block content %}
{% endblock %}
	</div> <!-- close off div center container
</div><!-- close off div guest page
</body>
