jQuery(document).ready(function($) {
	/*-- ------ HANDLE FACEBOOK LOGIN BUTTON CLICK  -------- */
	$('#facebookbtn').click(function(e){
		$(this).hide();
		$('#authentication_wait').show();
		window.location.href="/facebook/login{{request.GET.next}}";
		clearInterval(window.slider_control);// stop the automatic sliding of tagline slides
		setInterval(function(){shift_dot();},200); // animate the elipses
	});
	
	var shift_dot = function(){
		var dot_element = $('#authentication_dot');
		var dot_x = dot_element.css('right');
		var new_dot_x = '45px';
		if (dot_x == '45px')
			new_dot_x = '35px';
		else if (dot_x == '35px')
			new_dot_x = '25px'
		dot_element.css('right',new_dot_x);
	}
	
	$('#facebookbtn').hover(function(){$('#tagline3').fadeIn(150);},function(){$('#tagline3').fadeOut(150);});
	
	setInterval(function(){$('#tagline1').fadeIn(2000);},400);
		setInterval(function(){$('#tagline2,#facebookbtn').fadeIn(2000);},1500);
}); // close of jQuery(document).ready


</script>
